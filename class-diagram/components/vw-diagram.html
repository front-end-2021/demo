<template id="tmp-vw-diagram">
    <section style="display: flex;width: calc(100vw - 16px);">
        <div id="dnb-vwtab-left" style="width: 150px;display: inline-flex;flex-direction: column;">
            <h3 style="margin: 0;">left side</h3>
            <div style="display: inline-block;border: 1px solid rgb(0, 0, 0);width: calc(100% - 10px);cursor: default;"
                id="cls-sample">
                <div style="font-size: 18px;font-weight: bold;text-align: center;
                    border-bottom: 1px solid black;">ClassName</div>
                <div style="font-size: 16px; font-weight: 300;border-bottom: 1px solid black;">
                    <div>&nbsp;List Fields</div>
                </div>
                <div style="font-size: 14px;font-weight: 100;">
                    <div>&nbsp;List Property</div>
                </div>
            </div>
        </div>
        <div id="dnb-vw-main" style="width: calc(100% - 150px); position: relative;">
            <canvas id="dnb-mcanvas" width="1900" height="870" 
                style="border:1px solid #000000;">
                Your browser does not support the HTML canvas tag.
            </canvas>
            <div style="position: absolute;top: 0;left: 0;
            width: 100%;height: 870px;
            border: 1px solid rgb(0, 0, 0);">
                <rect-class v-for="wItm in $root.ListClass" 
                    :item="wItm"></rect-class>
            </div>
            
        </div>
    </section>
</template>
<template id="tmp-rect-class">
    <div :id="item.id"
        style="display: inline-block;border: 1px solid rgb(0, 0, 0);position: inherit;cursor: default;"
        :style="{top: item.top + 'px', left: item.left + 'px'}">
        <div style="font-size: 18px;text-align: center;border-bottom: 1px solid black;padding-left: 6px; padding-right: 6px;">
            <span style="font-weight: bold;">{{item.Name}}</span>
            <span v-if="ExtendsView">:&nbsp;<i>{{ExtendsView}}</i></span>
            <span v-else></span>
        </div>
        <div style="font-size: 16px; font-weight: 300;border-bottom: 1px solid black;">
            <div v-for="field in item.Fields">&nbsp;{{field.AcModify}} {{field.Name}}: {{field.Type}}</div>
        </div>
        <div style="font-size: 14px;font-weight: 100;padding-right: 6px;">
            <i v-for="prp in ExtendsProperty" style="display: block;">&nbsp;{{getProperty(prp)}}</i>
            <div v-for="prp in item.Properties">&nbsp;{{getProperty(prp)}}</div>
        </div>
    </div>
</template>

            @set:index="$event => setUserAssign($event)">

                <div class="default text">{{$root.UserAssign}}</div>
            </template>
            </drop-select>
    </section>
    <h1>4ct10n Pl_n</h1>

                :smprid="subMk.SubmarketProductId">

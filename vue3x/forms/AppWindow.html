<template id="tmp-comp-form-land">
    <div class="ui modal">
        <i class="close icon" @click.stop="onExitClose"></i>
        <div class="header">Edit {{item.Name}}</div>
        <div class="image content">
            <div class="description">
                <p contenteditable="true" v-html="item.Description" 
                    @input="onChangeDes"
                    style="min-height: 180px; width: 570px;"></p>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button" 
                @click.stop="onExitClose">Cancel</div>
            <div class="ui positive right labeled icon button" 
                @click.stop="onSaveClose">Save And Close<i
                class="checkmark icon"></i>
            </div>
        </div>
    </div>
</template>

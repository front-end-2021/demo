<template id="tmp-comp-criterial">
    <drop-select v-if="-2 < operator" :index="iOperator" 
        :items="operators" :class="[clssOperator]"
        @set:index="$event => selectOperator($event)" 
        style="min-width: 105px;margin-right: 6px;">
        <template #default>
            <div class="text">{{operators[iOperator]}}</div>
        </template>
        <template #item="{ items, index, active }">
            <div v-for="(item, ii) in items" class="item" 
                :class="[item == items[index] ? active : '']"
                :data-value="ii">{{item}}</div>
        </template>
    </drop-select>
    <drop-select :index="filterType" :items="SrcTypes" 
        :class="['grp-dropdown-min']"
        @set:index="$event => selectTypeId($event)" 
            style="margin-right: 6px;">
        <template #default>
            <div class="text">{{TypeSelectName}}</div>
        </template>
        <template #item="{ items, index, active }">
            <div v-for="(item, ii) in items" class="item" 
                :class="[item.Id == items[index] ? active : '']"
                :data-value="item.Id">{{item.Name}}</div>
        </template>
    </drop-select>
    <drop-select v-for="(id, iii) in ids" :index="id" 
        :items="getSrcId(iii)" :class="['grp-dropdown-min']"
        @set:index="$event => selectId(iii, $event)" 
        :key="iii + 2" style="margin-right: 6px;">
        <template #default>
            <div class="text">{{idSelectName(iii)}}</div>
        </template>
        <template #item="{ items, aId, active }">
            <div v-for="(item, ii) in items" class="item" 
                :class="[item.Id == aId ? active : '']"
                :data-value="ii">{{item.Name}}</div>
        </template>
    </drop-select>
    <br>
</template>
<template id="tmp-comp-filter">
    <h3>{{$store.getters.txtLang.Filter}}</h3>
    <div>
        <comp-criterial v-for="(crts, iic) in Criterials" 
            :index="iic"
            :operator="crts[0]" 
            :filter-type="crts[1]"
            :ids="crts[2]"
            @set:operator="$event => setOperator(iic, $event)"
            @set:typef="$event => setTypeF(iic, $event)"
            @set:ids="$event => setIds(iic, $event)"></comp-criterial>
    </div>
    <button>{{$store.getters.txtLang.Filter}}</button>
    <button style="margin: 6px">{{$store.getters.txtLang.Reset}}</button>
    <button @click.stop="addFilter"
        >{{$store.getters.txtLang.AddFilter}}</button>
</template>

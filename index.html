<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title> Demo lazy load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv='cache-control' content='no-cache' />
    <meta http-equiv='expires' content='0' />
    <meta http-equiv='pragma' content='no-cache' />
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Manjari;
        }
    </style>
</head>

<body>
    <main id="dainb-app">
        <div class="content-view">
        </div>
    </main>
    <footer style="font-size: 3rem;">
        DaiNB
    </footer>
    <template id="dnb-table-view">
        <style>
            table {
                font-size: 18px;
            }

            colgroup col {
                background-color: #D6EEEE;
            }

            th {
                height: 30px;
                padding: 0 12px;
            }

            td {
                height: 24px;
                padding: 0 12px;
            }

            td:first-child {
                width: 36px;
            }

            td:nth-child(2) {
                min-width: 109px;
            }
        </style>
        <table>
            <colgroup>
                <col span="2">
            </colgroup>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Finish</th>
                    <th>Responsibilities</th>
                    <th>Regions</th>
                    <th>Index</th>
                    <th>Note</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
        </table>
    </template>

    <!-- <script src="/lazyload/data.js"></script>
    <script src="/lazyload/components.js"></script>
    <script src="/lazyload/main.js"></script> -->
    <script src="/demo/lazyload/data.js"></script>
    <script src="/demo/lazyload/components.js"></script>
    <script src="/demo/lazyload/main.js"></script>
</body>

</html>

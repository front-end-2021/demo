<main>
    
    <draggable class="group-MainGoal" group="MainGoal" 
               handle=".dnbMaingoalHandleDraggable"
               :list="Maingoals" :disabled="!IsDragDropEnable"
               @change="handleMaingoalsChange">
        <ViewMainGoal v-for="goal in Maingoals" 
                      :key="'id-'+goal.Id+'-mindex-'+goal.MIndex" 
                      :item="goal" />
     </draggable>

</main>
